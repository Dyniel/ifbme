program: train.py

method: bayes          # albo "random", "grid"
metric:
  name: "Mortality/val_auroc"
  goal: maximize

parameters:
  learning_rate:
    distribution: log_uniform_values    # zakres rzeczywisty, logarytmiczny
    min: !!float 1e-5                   # YAML wymaga explicite float przy notacji naukowej :contentReference[oaicite:0]{index=0}
    max: !!float 1e-2

  dim_hidden:
    values: [64, 128, 256]

  num_gps_layers:
    values: [2, 3, 4, 5]

  dropout_rate:
    distribution: uniform
    min: !!float 0.1
    max: !!float 0.5

  weight_decay:
    distribution: log_uniform_values
    min: !!float 1e-6
    max: !!float 1e-3
